language: java

jdk: openjdk8

env:
  - DOCKER_IMAGEM=s1dn3y/alura-forun

addons:
  sonarcloud:
    organization: teste-alura
    token:
      secure: ""

services:
  - docker

script:
  - mvn clean verify jacoco:report coveralls:report sonar:sonar -Dsonar.projectKey=teste-alura_forun

deploy:
  on:
    branch: master
  skip_cleanup: true
  provider: script
  script: bash docker_push

  email:
    if: branch = master
    recipients:
      - sm-alura-forum@alura.com.br
      - po-alura-forum@alura.com.br
    on_success: change
    on_failure: always
