language: java
sudo: false
jdk: openjdk8

env:
  - IMAGEM_DOCKER=s1dn3y/alura-forun

addons:
  sonarcloud:
    organization: teste-alura
    token:
      secure: ""

services:
  - docker

script:
  - mvn clean verify cobertura:cobertura coveralls:report sonar:sonar

deploy:
  provider: script
  script: bash docker-push.sh
  on:
    branches:
      - develop
      - release
      - master

